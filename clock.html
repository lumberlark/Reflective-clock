<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel=stylesheet type="text/css" href="clock.css">
    <title>Reflective Clock</title>
</head>
<body>
    <div id="clock">
        <h2>Time is</h2>
            <div id="time">
                <div>
                    <span id="hour">00</span>
                    <span>Hours</span>
                </div>
                <div>
                    <span id="min">00</span>
                    <span>Minutes</span>
                </div>
                <div>
                    <span id="sec">00</span>
                    <span>Seconds</span>
                </div>
                <div>
                    <span id="cycle">AM</span>
                </div>
            </div>
    </div>
<script src="clock.js"></script>
</body>

</html>
