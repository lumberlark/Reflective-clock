<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel=stylesheet type="text/css" href="clock.css">
    <title>Reflective Clock</title>
</head>
<body>
    <div id="clock">
        <h2>Time is</h2>
            <div id="time">
                <div>
                    00<span id="hour">Hours</span>
                </div>
                <div>
                    00<span id="min">Minutes</span>
                </div>
                <div>
                    00<span id="sec">Seconds</span>
                </div>
                <div>
                    <span id="cycle">AM</span>
                </div>
            </div>
    </div>
<script src="clock.js"></script>
</body>

</html>
