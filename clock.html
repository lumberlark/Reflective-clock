<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel=stylesheet type="text/css" href="clock.css">
    <title>Reflective-Clock</title>
</head>
<body>
    <div id="sun"></div>
    <div id="main">
    <div id="moon">
        <div id="mooncrater1"></div>
        <div id="mooncrater2"></div>
        <div id="mooncrater3"></div>
        </div>    
    </div>
    <div id="clock">
        <h2>Current Time:</h2>
            <div id="time">
                <div>
                    <span id="hour">00</span>
                    <span>Hours</span>
                </div>
                <div>
                    <span id="min">00</span>
                    <span>Minutes</span>
                </div>
                <div>
                    <span id="sec">00</span>
                    <span>Seconds</span>
                </div>
                <div>
                    <span id="cycle">AM</span>
                </div>
            </div>
    </div>
    
    
<script src="clock.js"></script>
</body>

</html>
